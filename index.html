<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootflat/2.0.4/css/bootflat.min.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="row">
        <div class="col-md-offset-3 col-lg-offset-3 col-xs-12 col-sm-12 col-md-6 col-lg-6">

            <!-- Align panel in the middle point of the page -->
            <div class="oneClass-sm-MarginTop">
                <!-- Containerception -->
                <!--Had to use 7 for lg screens to avoid wrapping on preffered subjects-->
                <div class="col-md-offset-3 col-lg-offset-3 col-md-9 col-lg-7">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="alert alert-success">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <p class="oneClass-AlertFont">Data sent to server!</p>
                            </div>

                            <div class="alert alert-danger">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <p class="oneClass-AlertFont">There's an error in x form field</p>
                            </div>

                            <h3 class="text-center">Login</h3>
                            <form id="loginForm">
                                <div class="form-group">
                                    <!-- <label for="username">Username</label> -->
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"/>
                                </div>

                                <div class="form-group">
                                    <!-- <label for="password">Password</label> -->
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                                </div>
                                
                                <div class="form-group oneClass-sm-MarginBottom">
                                    <div>
                                        <label> Are you already a student?</label>
                                    </div>

                                    <!--yes should be selcted by default -->
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <input type="radio" id="student_yes" name="student" value="true" checked="checked"> Yes
                                    </div>
                                     
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <input type="radio" id="student_no" name="student" value="false"> No
                                    </div>
                                </div>

                                <div class="form-group oneClass-md-MarginBottom">
                                    <div>
                                        <label>Check your preferred subjects:</label>
                                    </div>
                                    <!--at least 1 subject is required --> 
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                        <div>
                                            <input id="subj_math" type="checkbox"> Math 
                                        </div>
                                        <div>
                                            <input id="subj_eco" type="checkbox"> Economics 
                                        </div>
                                        <div>
                                            <input id="subj_phys" type="checkbox"> Physics 
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                        <div>
                                            <input id="subj_psyc" type="checkbox"> Psychology 
                                        </div>
                                        <div>
                                            <input id="subj_prog" type="checkbox"> Programming 
                                        </div>
                                        <div>
                                            <input id="subj_lit" type="checkbox"> Literature
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <button type="button" id="loginButton" name="loginButton" class="btn btn-primary btn-block oneClass-LoginButton">Login</button> 
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootflat/2.0.4/js/jquery.fs.stepper.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
